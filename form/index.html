<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formulario">
        <h1>Formulario EBAC</h1>
        <form onsubmit="return validarFormulario()">
            <input type="text" placeholder="Campo A" id="campoA">
            <input type="text" placeholder="Campo B" id="campoB">
            <button type="submit">Enviar</button>
            <p id="form-valido">
                Formulário válido! B é maior que A.
            </p>
        </form>
    </div>
    <script>
    function validarFormulario() {
    var numeroCA = document.getElementById('campoA').value;
    var numeroCB = document.getElementById('campoB').value;

    numeroCA = parseFloat(numeroCA);
    numeroCB = parseFloat(numeroCB);

    if (!isNaN(numeroCA) && !isNaN(numeroCB)) {
    if (numeroCB > numeroCA) {
        alert('Formulário válido! B é maior que A.');
        return true; 
    } else {
        alert('Por favor, certifique-se de que B é maior que A.');
        return false;
    }
    } else {
    alert('Por favor, digite números válidos nos campos A e B.');
    return false;
    }
}
    </script>
</body>
</html>
